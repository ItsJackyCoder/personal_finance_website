<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Website</title>

    <!--bootstrap的網站-->
    <!--好處是當使用者用手機瀏覽此網站時,螢幕變成長方形,navbar會收進去,變成下拉式選單-->
    <!--因為別人已經幫你寫好了-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--herf="#":#代表不會到任何的網站-->
          <!--class="navbar-brand":標示這個<a> tag是我們的navbar的標示-->
          <a class="navbar-brand text-light" href="#" style="font-size: 1.8rem">
            <img
              src="{{ url_for('static', filename='images/finance.jpg') }}"
              alt="個人理財網站的標誌"
              style="width: 60px; height: 60px; margin-right: 8px"
            />
            Personal Finance Website
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/" style="font-size: 1.2rem"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                href="/cash"
                style="font-size: 1.2rem"
                >Cash Inventory Form</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                href="/stock"
                style="font-size: 1.2rem"
                >Stock Inventory Form</a
              >
            </li>
          </ul>
          <!-- 右邊區塊 -->
          <div class="d-flex align-items-center ms-auto">
            <!-- 歡迎訊息 -->
            {% if session.get('user_id') %}
            <span
              class="navbar-text me-3"
              style="
                color: #333333;
                background-color: gainsboro;
                border-radius: 20px;
                padding: 0.2rem;
              "
            >
              Welcome:
              <span id="username" style="font-size: 1.5rem; color: #333333"
                >{{ session['user_id'] }}!</span
              >
            </span>
            {% endif %}

            <!-- Design by 和 Logo -->
            <span class="navbar-text text-light me-3">
              Design by:
              <img
                src="{{ url_for('static', filename='images/pie.jpeg') }}"
                alt="個人理財網站的標誌"
                style="width: 30px; height: 30px; margin-left: 8px"
              />
            </span>

            <!-- 登出的button -->
            {% if session.get('user_id') %}
            <button
              id="logoutBtn"
              type="button"
              class="btn btn-outline-light"
              onclick="handleLogout()"
            >
              Logout
            </button>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!--不同的頁面會覆蓋這裡content的內容-->
    <div id="content" style="padding: 2rem">
      {% block content%}{% endblock %}
    </div>

    <!--bootstrap的網站-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function handleLogout() {
        fetch("/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message === "Logged out successfully!") {
              // 清除 localStorage 資料
              localStorage.clear();

              // 登出成功後隱藏按鈕
              document.getElementById("logoutBtn").style.display = "none";
              location.replace("/"); // 重新載入頁面並清空資料
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
